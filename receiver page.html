<!DOCTYPE html>
<html>
<head>
    <title>RePlate | Receiver Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
        }

        .left-side {
            flex: 1;
            position: relative;
            background-image: url('https://img.freepik.com/premium-photo/smiling-children-enjoying-sweet-snacks-playing-laughing-together-indoors-generated-by-ai_188544-63529.jpg');
            background-size: cover;
            background-position: center;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .right-side {
            flex: 1;
            position: relative;
            background-color: #0b0c2a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.4); }
        }

        .login-box {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        input[type="email"],
        input[type="password"] {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            background-color: #a66cff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #844ce4;
        }

        .brand {
            text-align: center;
            font-size: 1.2em;
            color: #ccc;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-side,
            .right-side {
                flex: none;
                width: 100%;
                height: 50%;
            }

            .login-box {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="left-side"></div>

    <div class="right-side">
        <div class="stars" id="stars"></div>

        <div class="login-box">
            <h2>RePlate Receiver Login</h2>
            <form method="post" action="">
                <input type="email" name="email" placeholder="Email address" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <div class="brand">Empowering Hunger-Free Communities</div>
        </div>
    </div>

    <script>
        // Generate stars dynamically
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (1 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
