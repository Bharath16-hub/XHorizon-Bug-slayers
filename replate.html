  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://d1g9yur4m4naub.cloudfront.net/images/Article_Images/ImageForArticle_892_16583199223165991.jpg') center/cover no-repeat;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff8a65, #fbc02d, #81c784, #4fc3f7);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      opacity: 0.2;
      z-index: 1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 0.9; transform: scale(1.3); }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 3;
    }

    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 4;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .search-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
    }

    .search-bar input {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .hero-content {
      position: relative;
      z-index: 5;
    }

    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #fdd835;
    }

    .logo span {
      color: #ff7043;
    }

    .tagline {
      font-size: 1.3rem;
      margin: 20px 0 40px;
      color: #fff59d;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .donate-btn {
      font-size: 1.3rem;
      padding: 15px 40px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 112, 67, 0.4);
      text-decoration: none;
      display: inline-block;
      transform: scale(0);
      animation: popIn 0.6s ease-out forwards;
      transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s;
    }

    .donate-btn:hover {
      background-color: #e64a19;
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 112, 67, 0.6);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .button-group a:nth-child(1) { animation-delay: 0.2s; }
    .button-group a:nth-child(2) { animation-delay: 0.4s; }
    .button-group a:nth-child(3) { animation-delay: 0.6s; }
    .button-group a:nth-child(4) { animation-delay: 0.8s; }
    .button-group a:nth-child(5) { animation-delay: 1s; }

    /* Enlarged and Animated About Button */
    .about-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      padding: 20px 45px;
      background-color: #4fc3f7;
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 1.4rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      animation: fadeBounceIn 1.5s ease-in-out forwards;
      transform: scale(0);
      transition: all 0.3s ease-in-out;
      z-index: 6;
    }

    @keyframes fadeBounceIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .about-btn:hover {
      animation: hoverBounce 0.5s;
      background-color: #0288d1;
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.5);
    }

    @keyframes hoverBounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>

  <script>
    const starfield = document.getElementById('starfield');
    const totalStars = 100;

    for (let i = 0; i < totalStars; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1 + 'px';
      star.className = 'star';
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
