<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Nest - Admin</title>
    <link rel="stylesheet" href="C:\Users\Bharath Kumar P\OneDrive\Desktop\MINI PROJECT WT\styles.css">
</head>
<body>
    <header>
        <img src="https://t3.ftcdn.net/jpg/08/58/53/44/240_F_858534431_ydMF5DUD1JQaH6aJzZi5Wbjy0zcb8kFn.jpg" alt="Care Nest Logo" class="logo">
        <h1>Care Nest - Admin</h1>
    </header>

    <section class="admin-login">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="register" style="display: none;">
        <h2>Register Child</h2>
        <form id="childForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="text" name="middleName" placeholder="Middle Name (optional)">
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="text" name="guardian" placeholder="Guardian Name" required>
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
            <input type="file" name="childImage" accept="image/*" required>
            <button type="submit">Register Child</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Care Nest. All rights reserved.</p>
    </footer>

    <script>
        const validUsername = 'carenest';
        const validPassword = 'Carenest@2014';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                document.getElementById('register').style.display = 'block';
                document.querySelector('.admin-login').style.display = 'none';
            } else {
                alert('Invalid credentials, please try again.');
            }
        });

        document.getElementById('childForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const childDetails = new FormData(this);
            // Here you can handle form submission to store details
            console.log('Child Registered:', Object.fromEntries(childDetails.entries()));
        });
    </script>
</body>
</html>
